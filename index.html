<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form | Odin's Project</title>
</head>
<body>
   <main>
    <div class="side_img">
        <img src="assets/vu-animage.jpg" class="img" alt="" width="100%" height="100%">
        <div class="company">
            <img src="assets/icon.png" alt="" width="20%" class="logo">
            <h2>Hype Estate</h2>
        </div>

        <small>Photo by Vu-anh on Unsplash</small>
    </div>
    <div class="main__content">
        <div class="container">
            <div class="writeup">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
                <p>You know what you want</p>
            </div>
            


        <p>Let's do this</p>

        <form action="#">
            <div>
                <label for="firstname">First name</label>
                <input type="text" id="firstname" minlength="1">
            </div>
            
            <div>
                <label for="lastname">last name</label>
                <input type="text" name="lastname" id="lastname" minlength="1">
            </div>

            <div>
                <label for="email">email</label>
                <input type="email" name="email" id="email" minlength="1">
            </div>

            <div>
                <label for="phone">phone number</label>
                <input type="number" name="phone" id="phone" minlength="1">
            </div>

            <div>
                <label for="password">password</label>
                <input type="text" name="password" id="password" class="error" minlength="1">
            </div>

            <div>
                <label for="confirm">confirm password</label>
                <input type="text" name="confirm" id="confirm" class="error" minlength="1">
            </div>
            
            
        </form>
        <div class="shadow">
            <button>Create Account</button>
            <small>Already have an account? <a href="#">Log in</a></small>
        </div>
        </div>
            </div>
   </main> 
</body>
</html>
